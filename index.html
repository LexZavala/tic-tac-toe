<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid" id="container">
    <section class="mt-5">
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell left-top-corner" style="border-radius: 10% 0 0 0;"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell right-top-corner" style="border-radius: 0 10% 0 0;"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell left-bottom-corner" style="border-radius: 0 0 0 10%;"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell right-bottom-corner" style="border-radius:0 0 10% 0;"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart mt-5 grow"><h5>Restart Game</h5></button>
    </section>
</div>
<script src="js/script.js"></script>
</body>
</html>
